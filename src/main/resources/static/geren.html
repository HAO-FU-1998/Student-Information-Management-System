<html>
<head>
    <meta charset="utf-8">
    <title>个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/font-awesome.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <link rel="stylesheet" href="./css/ui-lightness/jquery-ui-1.8.21.custom.css">

    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">

    <script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js" charset="UTF-8" ></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" charset="UTF-8" ></script>
    <script src="js/libs/modernizr-2.5.3.min.js"></script>

</head>

<body background="img/4.jpg">
<div id="content">
    <div class="container">
        <div class="row" style="display: flex">
            <div class="span4" style="flex:1">
                <h1>用户名: &nbsp;<div id="qqq"></div></h1>
                <h1>用户ID: &nbsp;<div id="www"></div></h1>
                <h1>用户邮箱: &nbsp;<div id="eee"></div></h1>
                <h1>用户手机: &nbsp;<div id="rrr"></div></h1>
            </div> <!-- /.span4 -->
            <div class="span4" style="flex:1">
                <h1>用户头像</h1>
                <div class="img">
                    <img src="" class="img-responsive" id="avatar">
                </div> <!-- /.img -->
            </div>
        </div> <!-- /.row -->
        <div class="form-group" >
            <button type="button" class="btn btn-warning form-control" style="width:300px"><a href="main.html">返回</a></button>
        </div>
    </div> <!-- /.container -->
</div> <!-- /#content -->

<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="js/libs/jquery.ui.touch-punch.min.js"></script>

<script src="js/libs/bootstrap/bootstrap.min.js"></script>

<script src="js/Theme.js"></script>
<script src="js/Charts.js"></script>

<script src="./js/plugins/excanvas/excanvas.min.js"></script>
<script src="./js/plugins/flot/jquery.flot.js"></script>
<script src="./js/plugins/flot/jquery.flot.pie.js"></script>
<script src="./js/plugins/flot/jquery.flot.orderBars.js"></script>
<script src="./js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="./js/plugins/flot/jquery.flot.resize.js"></script>

<script src="js/demos/charts/line.js"></script>
<script src="js/demos/charts/donut.js"></script>
<script>
    $(function () {
        Theme.init ();
    });
</script>

<script type="text/javascript">
    $(function(){
        document.getElementById('qqq').textContent=sessionStorage.getItem("userName");
        document.getElementById('www').textContent=sessionStorage.getItem("userId");
        $.get(
            'user/getUserMessage',
            {id:sessionStorage.getItem("userId")},
            function (data) {
                document.getElementById("eee").textContent=data.email;
                document.getElementById("rrr").textContent=data.phone;
            }
        )

        $.get(
            'file/getAvatar',
            {id:sessionStorage.getItem("userId")},
            function (data) {
                console.log("111");
                sessionStorage.setItem("avatar",data);
                document.getElementById("avatar").src = "avatar/"+sessionStorage.getItem("avatar");
            }
        )
    })
</script>

</body>
</html>
