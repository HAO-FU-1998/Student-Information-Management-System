	<link rel="stylesheet" href="./css/ui-lightness/jquery-ui-1.8.21.custom.css">	
	
	<link rel="stylesheet" href="css/application.css">

	<script type="text/javascript" src="bootstrap/js/jquery-3.2.1.min.js" charset="UTF-8" ></script>

	<body>
	<div id="content">
		<div class="container">
			<div class="row" style="display: flex">
				<div class="span4" style="flex:1">
					<h1>欢迎: &nbsp;<div id="qqq"></div></h1>
					<table class="table stat-table">
						<tbody>
							<tr>
								<td class="value" id="sumStudent"></td>
								<td class="full">学生数目</td>
							</tr>
							<tr>
								<td class="value" id="sumCourse"></td>
								<td class="full">课程数目</td>
							</tr>
							<tr>
								<td class="value" id="sumUser"></td>
								<td class="full">用户数目</td>
							</tr>
						</tbody>
					</table>
				</div> <!-- /.span4 -->
				<div class="img" style="flex:1">
					<img src="school.png" class="img-responsive">
				</div> <!-- /.img -->
			</div> <!-- /.row -->
		</div> <!-- /.container -->
	</div> <!-- /#content -->

<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="js/libs/jquery.ui.touch-punch.min.js"></script>

<script src="js/libs/bootstrap/bootstrap.min.js"></script>

<script src="js/Theme.js"></script>
<script src="js/Charts.js"></script>

<script src="./js/plugins/excanvas/excanvas.min.js"></script>
<script src="./js/plugins/flot/jquery.flot.js"></script>
<script src="./js/plugins/flot/jquery.flot.pie.js"></script>

<script src="./js/plugins/flot/jquery.flot.resize.js"></script>

<script src="js/demos/charts/line.js"></script>
<script src="js/demos/charts/donut.js"></script>
<script>
$(function () {
	Theme.init ();
});
</script>

	<script type="text/javascript">
		$(function(){
			document.getElementById('qqq').textContent=sessionStorage.getItem("userName");

			$.get(
					'student/sumStudent',
					function (data) {
						document.getElementById('sumStudent').textContent = data;
					}
			);
			$.get(
					'student/sumCourse',
					function (data) {
						document.getElementById('sumCourse').textContent = data;
					}
			);
			$.get(
					'user/sumUser',
					function (data) {
						document.getElementById('sumUser').textContent = data;
					}
			);
		})
	</script>

</body>
</html>
